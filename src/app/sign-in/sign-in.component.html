<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Sign In
      </div>
    </h2>
    <form class="ui large form" [class.error]="error" (ngSubmit)="onSubmit(form)" [formGroup]="form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" formControlName="email" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" formControlName="password" name="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button" [disabled]="!form.valid">Login</button>
      </div>

      <div class="ui error message">
        <ul class="list">
          <li>Not valid credentials</li>
        </ul>
      </div>

    </form>

    <div class="ui message">
      New to us? <a routerLink="/signup">Sign Up</a>
    </div>
  </div>
</div>
