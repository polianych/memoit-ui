<app-user-post-form *ngIf="authService.userSignedIn()"></app-user-post-form>
<div class="ui right floated segment">
  <sm-dropdown title="Filter posts" icon="filter" (onChange)="onFilterChange($event)">
    <div class="item" *ngFor="let item of filterOptions">
      {{item?.title}}
    </div>
  </sm-dropdown>
</div>
<div class="ui clearing divider"></div>
<app-posts-list [posts]="posts"></app-posts-list>
